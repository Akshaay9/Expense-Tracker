<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>

<body>
    <!-- headong -->
 <h2>Expense Tracker</h2>
<!-- main container -->
 <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0.00</h1>
<!-- sub containeR(inc-exp) -->
        <div class="inc-exp-container">
                <!-- another sub container for income -->
                    <div>
                        <h4>Income</h4>
                        <p id="money-plus" class="money plus">+₹0.00</p>
                    </div>
                    <div>
                        <h4>Expense</h4>
                        <p id="money-minus" class="money minus">-₹0.00</p>
                    </div>
                
         </div>
         <!-- History of expenses -->
         <h3>History</h3>
         <ul class="list" id="list">
             <!-- <li class="minus">Cash<span>-₹400.00</span> <button class="delete-btn">x</button></li> -->
         </ul>

         <!-- {adding transactions} -->
         <h3>Add new Transactons </h3>
         <form  class="form" id="form">
                             <div class="form-control">
                                <label for="text">Text</label>
                                <input type="text" id="text" placeholder="Enter Text">
                            </div>

                            <div class="form-control">
                                 <label for="text">Amount <br>(negative - expense , positive-income)</label>
                                 <input type="number" id="amount" placeholder="Enter amount">
                             </div>
                             <button class="btn">Add Transaction</button>
         </form>

</div>

    <script src="script.js"></script>
</body>

</html>
